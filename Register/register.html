<body>

<h1 class="w3ls">Placement Cell Student Registration Form</h1>
<h2 class="w3ls">Govt. Model Engineering College</h2>
	<div class="content-agileits">
		<form action="dbconf.php" method="POST" data-toggle="validator" role="form">
			<div class="form-group w3layouts w3 w3l">
				<label for="Rollno" class="control-label">Roll Number</label>
				<input type="text" class="form-control" id="Rollno" name="Rollno" placeholder="Rollno" data-error="Enter Your Roll Number" required>
				<div class="help-block with-errors"></div>
			</div>
			<div class="form-group agileinfo wthree w3-agileits agile">
				<label for="Name" class="control-label">Name</label>
				<input type="text" class="form-control" id="Name" name="Name" placeholder="Name" data-error="Enter Your Name" required>
				<div class="help-block with-errors"></div>
			</div>
			<div class="form-group agileits w3layouts w3">
				<label for="Class" class="control-label">Class</label>
				<input type="text" class="form-control" name="Class" id="Class" placeholder="Class" data-error="Enter Your Classe" required>
				<div class="help-block with-errors"></div>
			</div>
			<div class="form-group w3l agileinfo wthree w3-agileits">
				<label for="inputEmail" class="control-label">Email</label>
				<input type="email" class="form-control" name="inputEmail" id="inputEmail" placeholder="Email" data-error="This email address is invalid" required>
				<div class="help-block with-errors"></div>
			</div>
			
			<div class="form-group agile agileits-w3layouts w3-agile">
				<label for="inputPassword" class="control-label">Password</label>
				<div class="form-inline row">
					<div class="form-group col-sm-6 agileits-w3layouts">
						<input type="password" data-minlength="6" class="form-control" id="inputPassword" name="inputPassword" placeholder="Password" required>
						<div class="help-block">Minimum of 6 characters</div>
					</div>
					<div class="form-group col-sm-6 w3-agile">
						<input type="password" class="form-control" id="inputPasswordConfirm" data-match="#inputPassword" data-match-error="Whoops, these don't match" placeholder="Confirm Password" required>
						<div class="help-block with-errors"></div>
					</div>
				</div>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-lg"> Submit</button>
			</div>
		</form>
    </div>
